      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);

      .glass-card {
        background: rgba(255, 255, 255, 0.5);

      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
